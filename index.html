<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar_Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">

        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars" style="color: white;"></i>
            </label>
        </div>




      <div class="sidebar_menu">


        <div class="logo">
          <a href="#">Coding Lab</a>
        </div>

        <div class="btn_two">
            <label for="check">
                <i class="fas fa-times"></i>
            </label>
        </div>




        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fa fa-qrcode"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-link"></i> Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-stream"></i> Overview</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-calendar-week"></i> Events</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-question-circle"></i> About</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-sliders"></i> Services</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-phone-volume"></i> Contact</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-comments"></i> Feedback</a>
            </li>
          </ul>
        </div>



        <div class="social-media">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
